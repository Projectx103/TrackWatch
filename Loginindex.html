<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - TrackWatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animated-gradient {
      background: linear-gradient(-45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4 overflow-hidden">
  
  <!-- Floating Elements Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 floating"></div>
    <div class="absolute top-40 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 floating" style="animation-delay: 2s;"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 floating" style="animation-delay: 4s;"></div>
  </div>

  <div class="relative w-full max-w-md fade-in">
    <!-- Main Card -->
    <div class="glass-card rounded-3xl px-8 py-10 shadow-2xl">
      
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <div class="relative">
          <img src="TWISE.png" alt="TrackWatch Logo" class="h-16 w-auto transition-transform hover:scale-110 duration-300">
          <div class="absolute -inset-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full opacity-20 blur-lg pulse-slow"></div>
        </div>
      </div>

      <!-- Title -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
          Welcome Back
        </h1>
        <p class="text-gray-600 text-sm">Sign in to continue to TrackWatch</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        
        <!-- Email Input -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              placeholder="you@example.com"
              class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-500 focus:outline-none bg-white"
            >
            <div class="absolute right-4 top-1/2 -translate-y-1/2">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              placeholder="Enter your password"
              class="input-field w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl text-sm focus:border-purple-500 focus:outline-none bg-white"
            >
            <button 
              type="button" 
              id="togglePassword"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="text-sm text-red-600 min-h-5 transition-all duration-300"></div>

        <!-- Forgot Password -->
        <div class="text-right">
          <button 
            type="button" 
            id="forgotPasswordBtn" 
            class="text-sm font-medium bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent hover:opacity-80 transition-opacity"
          >
            Forgot password?
          </button>
        </div>

        <!-- Sign In Button -->
        <button 
          type="submit" 
          class="btn-primary w-full text-white py-3.5 rounded-xl text-sm font-semibold shadow-lg"
        >
          Sign In
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">or</span>
          </div>
        </div>

        <!-- Create Account Link -->
        <div class="text-center">
          <span class="text-sm text-gray-600">Don't have an account? </span>
          <a href="index.html" class="text-sm font-semibold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent hover:opacity-80 transition-opacity">
            Create account
          </a>
        </div>
      </form>

    </div>

    <!-- Footer Links -->
    <div class="flex justify-center items-center gap-6 mt-8 text-sm">
      <a href="#" class="text-white hover:text-gray-200 transition-colors font-medium">Help</a>
      <a href="#" class="text-white hover:text-gray-200 transition-colors font-medium">Privacy</a>
      <a href="#" class="text-white hover:text-gray-200 transition-colors font-medium">Terms</a>
    </div>

    <!-- Language Selector -->
    <div class="flex justify-center mt-6">
      <select class="text-sm text-white bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/20 cursor-pointer hover:bg-white/20 transition-all">
        <option class="text-gray-800">English (United States)</option>
        <option class="text-gray-800">Filipino</option>
      </select>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: 'AIzaSyD9LCzMuEGIiRQrOVCgH6d-jxxJLZ0QBCk',
      authDomain: 'order-monitoring-purchasing.firebaseapp.com',
      projectId: 'order-monitoring-purchasing',
      storageBucket: 'order-monitoring-purchasing.appspot.com',
      messagingSenderId: '209378598320',
      appId: '1:209378598320:web:0c143d69bc329a994d8a75'
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get DOM elements
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    // Toggle Password Visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      if (type === 'text') {
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
        `;
      } else {
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        `;
      }
    });

    // Forgot Password Handler
    forgotPasswordBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        return showError('Please enter your email to reset password.');
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showSuccess('Password reset email sent! Check your inbox.');
      } catch (error) {
        showError(error.message);
      }
    });

    // Show Error Message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('text-green-600');
      errorMessage.classList.add('text-red-600');
      errorMessage.style.opacity = '1';
    }

    // Show Success Message
    function showSuccess(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('text-red-600');
      errorMessage.classList.add('text-green-600');
      errorMessage.style.opacity = '1';
    }

    // Login Form Submit Handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';
      errorMessage.style.opacity = '0';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        // Sign in with Firebase Authentication
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get user document from Firestore
        const userDocRef = doc(db, 'users', user.uid);
        const userDocSnap = await getDoc(userDocRef);

        // Check if user document exists
        if (!userDocSnap.exists()) {
          await signOut(auth);
          return showError('Account not found.');
        }

        const userData = userDocSnap.data();

        // Check if account is approved
        if (!userData.approved) {
          await signOut(auth);
          return showError('Account is not yet approved.');
        }

        // Generate new session ID
        const newSessionId = crypto.randomUUID();
        const existingSessionId = userData.sessionId || '';
        const sessionActive = userData.sessionActive || false;
        const localSessionId = localStorage.getItem('sessionId');

        // Check for active session on another device
        if (sessionActive && existingSessionId && localSessionId && localSessionId !== existingSessionId) {
          await signOut(auth);
          return showError('You are already logged in from another device.');
        }

        // Update session in Firestore
        await updateDoc(userDocRef, {
          sessionActive: true,
          sessionId: newSessionId,
          lastSession: serverTimestamp()
        });

        // Save session ID to localStorage
        localStorage.setItem('sessionId', newSessionId);

        // Redirect based on user role
        const role = userData.role?.toLowerCase();

        if (role === 'admin') {
          window.location.href = 'ADMN Home.html';
        } else if (role === 'team leader') {
          window.location.href = 'teamleader-view.html';
        } else if (role === 'user') {
          window.location.href = 'Order Monitoring.html';
        } else if (role === 'requester') {
          window.location.href = 'tracking.html';
        } else {
          await signOut(auth);
          return showError('Unknown role. Contact admin.');
        }

      } catch (error) {
        console.log('Login failed:', error);
        showError(error.message);
      }
    });

    // Add input animation on focus
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'scale(1.01)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
